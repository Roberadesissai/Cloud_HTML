<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Examples</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="alert('Page has finished loading!')">

    <div id="container">
        <select id="changeExample" onchange="handleChange()">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>
        <button id="clickExample" onclick="handleClick()">Click Me</button>
        <div id="mouseoverExample" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()">
            Hover Over Me
        </div>
        <input type="text" id="keydownExample" onkeydown="handleKeyDown()">
    </div>

    <script src="script.js"></script>
</body>

</html>
