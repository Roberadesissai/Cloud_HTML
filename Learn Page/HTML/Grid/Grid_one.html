<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Examples</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .grid-item {
            background-color: cornflowerblue;
            color: white;
            padding: 20px;
            text-align: center;
        }
        /* Grid Sizing */
        .grid-sizing {
            grid-template-columns: auto 100px 1fr;
        }
        /* Grid Placement */
        .grid-placement {
            grid-template-rows: repeat(3, 100px);
        }
        .item1 { grid-column: 1 / 3; grid-row: 1; }
        .item2 { grid-column: 2 / 4; grid-row: 2 / 4; }
        .item3 { grid-column: 1; grid-row: 2 / 5; }
    </style>
</head>
<body>

<h2>Display: Grid</h2>
<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
</div>

<h2>Grid Sizing</h2>
<div class="grid-container grid-sizing">
    <div class="grid-item">Auto</div>
    <div class="grid-item">100px</div>
    <div class="grid-item">1fr</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
</div>

<h2>Grid Placement</h2>
<div class="grid-container grid-placement">
    <div class="grid-item item1">Span 2 Columns, Row 1</div>
    <div class="grid-item item2">Span 2 Columns, 2 Rows</div>
    <div class="grid-item item3">Column 1, Span 3 Rows</div>
</div>

</body>
</html>
