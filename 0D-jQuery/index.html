<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="../0D-jQuery/style.css">
</head>

<body>

    <h1>Hello.</h1>
    <p>Click the button to change the background color of this document.</p>
    <div class="container">
        <div class="colors">
            <button class="color red" title="Red Button">Red</button>
            <button class="color green" title="Green Button">Green</button>
            <button class="color blue" title="Blue Button">Blue</button>
            <button class="color yellow" title="Yellow Button">Yellow</button>
        </div>

        <div class="functionality">
            <button class="hide">Hide</button>
            <button class="show">Show</button>
            <button class="toggle">Toggle</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../0D-jQuery/script.js" charset="UTF-8"></script>
</body>

</html>
