<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Welcome to My Web Page</h1>
        <p class="description">Click the button to display the Database.</p>
        <div class="btn">
            <button id="btndb" class="button">Database</button>
            <button id="btnau" class="button">Add User</button>
            <button id="btndu" class="button">Delete User</button>
            <button id="btnuu" class="button">Update User</button>
        </div>

        <div id="output">
            <p></p>
        </div>

        <div id="add_user">

            <form id="userForm">
                <p class="successMessage">Thank you</p>
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="text" id="email" name="email" placeholder="Email">
                <input type="text" id="password" name="password" placeholder="Password">
                <button type="submit" name="submit" class="button">Add User</button>
            </form>
        </div>
        <div class="inf">
            <h2>Name:</h2>
            <p class="info_name" style="color: red;">name</p>
            <h2>Email:</h2>
            <p class="info_email" style="color: red;">email</p>
            <h2>Password:</h2>
            <p class="info_pass" style="color: red;">1234</p>
        </div>
        <div id="delete_user">
            
        </div>


        <script src="script.js"></script>
    </div>

</body>

</html>
